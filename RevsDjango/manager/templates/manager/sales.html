<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #d1e7dd; /* Light green to highlight significant data */
        }
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <p>This report outlines the sales performance of key items.</p>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity Sold</th>
                <th>Revenue Generated</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows, to be dynamically generated by backend code -->
            <tr class="highlight">
                <td>Grilled Salmon</td>
                <td>120 servings</td>
                <td>$2400</td>
            </tr>
            <tr>
                <td>Roasted Chicken</td>
                <td>90 servings</td>
                <td>$1800</td>
            </tr>
            <tr class="highlight">
                <td>Vegan Burger</td>
                <td>150 servings</td>
                <td>$2250</td>
            </tr>
            <!-- More rows can be added dynamically -->
        </tbody>
    </table>
</body>
</html>
