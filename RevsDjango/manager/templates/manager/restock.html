<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restock Report</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table 
        {
            width: 100%;
            border-collapse: collapse;
        }

        th, td 
        {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th 
        {
            background-color: #f2f2f2;
        }

        .urgent 
        {
            background-color: #ffcccb; /* Light red to indicate urgency */
        }

        .normal 
        {
            background-color: #ffffcc; /* Light yellow for normal restock */
        }
    </style>
</head>
<body>
    <h1>Restock Report</h1>
    <p></p>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Current Stock</th>
                <th>Required Stock</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="urgent">
                <td>Tomatoes</td>
                <td>20 units</td>
                <td>100 units</td>
                <td>Urgent</td>
            </tr>
            <!-- Additional rows will be inserted here by your backend team -->
        </tbody>
    </table>
</body>
</html>
